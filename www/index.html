<!doctype html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">

	<title>unimenu</title>
</head>
<body>
<div id="testi"></div>
	<div id="wrap">
		<div id="inner-wrap">
			<nav>
				<h1>uni<span>menu</span></h1>
				<div class="cb"></div>
			</nav>

			<div class="container">
				<ul class="tabs">
				    <li class="active"><a class="active" data-tab="#tab1" href="#">My restaurants</a></li>
				    <li><a data-tab="#tab2" href="#">List</a></li>
				    <li><a data-tab="#tab3" href="#">Info</a></li>
				    <li><a data-tab="#tab4" href="#">Settings</a></li>
				</ul>

				<div class="tabs-content">
				    <div class="tabs-pane active" id="tab1">
							<div id="menu"></div>
				    </div>

				    <div class="tabs-pane" id="tab2">
							<div id="list">
								<div class="container" id="extra">
									<div id="nav"></div>
								</div>
							</div>
				    </div>

				    <div class="tabs-pane" id="tab3">
							<div id="info">
								<div class="container menu-toggleable" id="extra">
									<h4>Unicafe food colors</h4>
									<div class="colors">
										<div class="category"><div class="color Bistro"></div> Bistro </div>
										<div class="category"><div class="color Maukkaasti"></div> Maukkaasti </div>
										<div class="category"><div class="color Edullisesti"></div> Edullisesti </div>
										<div class="category"><div class="color Kevyesti"></div> Kevyesti </div>
										<div class="category"><div class="color Makeasti"></div> Makeasti</div>
									</div>
									<div class="cb"></div>
									<br />
									<p>
										Restaurant missing? Other feedback? Email <i>play-store@huotari.me</i>
									</p>
								</div>
							</div>
				    </div>

				    <div class="tabs-pane" id="tab4">
							<div id="settings">
								<p>Select restaurants which will be automatically opened to 'My restaurants' when the app is opened.</p>
								<div id="settings-menu">
								</div>
								<div class="cb"></div>
							</div>
				    </div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/jquery-2.1.3.min.js"></script>
	<script src="js/tabby.js"></script>
	<script src="js/variables.js" charset="UTF-8"></script>
	<script src="js/functions.js" charset="UTF-8"></script>
	<script src="js/js.js" charset="UTF-8"></script>

</body>
</html>

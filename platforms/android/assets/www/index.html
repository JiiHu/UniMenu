<!doctype html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">

	<script src="js/jquery-2.1.3.min.js"></script>
	<script src="js/js.js"></script>
	
	<title>unimenu</title>
</head>
<body>
<div id="testi"></div>
	<div id="wrap">
		<div id="inner-wrap">
			<nav>
				<a href="#" id="settings-button" class="button toggle-button"><i class="fa fa-gear fa-lg"></i></a>
				<a href="#" id="extra-button" class="button toggle-button">Extra</a>
				<h1>uni<span>menu</span></h1>
				<div class="cb"></div>
			</nav>

			<div id="settings">
				<p>Select restaurants which will be automatically opened when the app is started.</p>
				<div id="settings-menu">
				</div>
				<div class="cb"></div>
			</div>

			<div id="info">
				<div class="container menu-toggleable" id="extra">
					<a class="restaurant-button button" href="#">Restaurant list</a>

					<div class="colors">
						<div class="category"><div class="color Bistro"></div> Bistro </div>
						<div class="category"><div class="color Maukkaasti"></div> Maukkaasti </div>
						<div class="category"><div class="color Edullisesti"></div> Edullisesti </div>
						<div class="category"><div class="color Kevyesti"></div> Kevyesti </div>
						<div class="category"><div class="color Makeasti"></div> Makeasti</div>
					</div>
					<div class="cb"></div>

					<div id="nav"></div>
				</div>
			</div>

			<div class="container">
				<div id="menu">

				</div>
			</div>
		</div>
	</div>

</body>
</html>

<!doctype html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">

	<script src="js/jquery-2.1.3.min.js"></script>
	<script src="js/js.js"></script>
	
	<title>unimenu</title>
</head>
<body>
<div id="testi"></div>
	<div id="wrap">
		<div id="inner-wrap">
			<nav>
				<a href="#" id="settings-button" class="button toggle-button"><i class="fa fa-gear fa-lg"></i></a>
				<a href="#" id="area-button" class="button toggle-button">Areas</a>
				<a href="#" id="extra-button" class="button toggle-button">Extra</a>
				<h1>uni<span>menu</span></h1>
				<ul id="area" class="menu-toggleable">
					<li><a id="keskusta" href="#">Keskusta</a></li>
					<li><a id="kumpula" href="#">Kumpula</a></li>
					<li><a id="meilahti" href="#">Meilahti</a></li>
					<li><a id="viikki" href="#">Viikki</a></li>
					<li><a id="metropolia" href="#">Metropolia</a></li>
				</ul>
				<div class="cb"></div>
			</nav>

			<div id="settings">
				<p>Select restaurants which you want to be automatically opened when the app is started.</p>
				<div id="settings-menu">
					<div id="settings-cb" class="cb"></div>
				</div>
			</div>

			<div id="info">
				<div class="container menu-toggleable" id="extra">
					<a class="restaurant-button button" href="#">Restaurant list</a>
					<a class="today-button button" href="#">Show <span class="today-txt" style="display:none;">today</span><span class="today-txt">all days</span></a>
					<a class="older-button button" href="#"><span class="previous-txt">Show</span><span class="previous-txt" style="display:none;">Hide</span> previous</a>
					<a class="nutrition-button button" href="#">Nutrition</a>
					<a class="ingredients-button button" href="#">Ingredients</a>

					<div class="colors">
						<div class="color Bistro"></div> Bistro 
						<br /><div class="color Maukkaasti"></div> Maukkaasti 
						<br /><div class="color Edullisesti"></div> Edullisesti 
						<br /><div class="color Kevyesti"></div> Kevyesti 
						<br /><div class="color Makeasti"></div> Makeasti
					</div>
					<div class="cb"></div>

					<div id="nav"></div>
				</div>
			</div>

			<div class="container">
				<div id="menu">
					<div id="menu-cb" class="cb"></div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
